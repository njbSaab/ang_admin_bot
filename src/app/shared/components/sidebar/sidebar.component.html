<div
  class="flex flex-shrink-0 transition-all h-full fixed inset-y-0 z-10 sidebar"
>
  <!-- Sidebar button -->
  <div class="sidebar-button fixed inset-y-0 z-100 w-16 bg-white border-r-2">
    <!-- Toggle Sidebar -->
    <button
      class="menu-button p-2 transition-colors rounded-lg shadow-md hover:bg-indigo-800 hover:text-white focus:outline-none focus:ring focus:ring-indigo-600 focus:ring-offset-white focus:ring-offset-2"
      [ngClass]="{
        'text-white bg-indigo-600':
          isSidebarOpen && currentSidebarTab === 'linksTab',
        'text-gray-500 bg-white': !(
          isSidebarOpen && currentSidebarTab === 'linksTab'
        )
      }"
      (click)="toggleSidebar('linksTab')"
    >
      <span class="sr-only">Toggle sidebar</span>
      <svg
        aria-hidden="true"
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h7"
        />
      </svg>
    </button>

    <!-- Admin Button -->
    <button
      class="menu-button p-2 transition-colors rounded-lg shadow-md hover:bg-indigo-800 hover:text-white focus:outline-none focus:ring focus:ring-indigo-600 focus:ring-offset-white focus:ring-offset-2"
      routerLink="/admin"
      routerLinkActive="bg-indigo-600 text-white"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        class="w-6 h-6"
      >
        <path
          fill="currentColor"
          d="M18 11c.7 0 1.37.1 2 .29V9l-8-6l-8 6v12h7.68A6.995 6.995 0 0 1 18 11"
        />
        <path
          fill="currentColor"
          d="M18 13c-2.76 0-5 2.24-5 5s2.24 5 5 5s5-2.24 5-5s-2.24-5-5-5m3 5.5h-2.5V21h-1v-2.5H15v-1h2.5V15h1v2.5H21z"
        />
      </svg>
    </button>

    <!-- Add Button -->
    <button
      class="menu-button p-2 transition-colors rounded-lg shadow-md hover:bg-indigo-800 hover:text-white focus:outline-none focus:ring focus:ring-indigo-600 focus:ring-offset-white focus:ring-offset-2"
      routerLink="/admin/add-button"
      routerLinkActive="bg-indigo-600 text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        class="w-6 h-6"
      >
        <path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
      </svg>
    </button>
  </div>

  <!-- Sidebar -->
  <div
    [class.hidden]="!isSidebarOpen"
    class="sidebar-menu fixed inset-y-0 z-10 flex-shrink-0 w-64 bg-white border-r-2 border-indigo-100 shadow-lg left-16 sm:w-72"
  >
    <nav aria-label="Main" class="flex flex-col h-full">
      <div
        class="relative flex-1 px-4 space-y-2 overflow-hidden hover:overflow-auto pt-[70px]"
      >
        <span
          class="text-3xl font-bold text-indigo-600 absolute top-[20px] left-[50%] translate-x-[-50%]"
          >Admin</span
        >
        <div
          routerLink="/admin"
          routerLinkActive="bg-indigo-600 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center w-full space-x-2 text-indigo-600 transition-colors rounded-lg group hover:bg-indigo-600 hover:text-white"
        >
          <span
            aria-hidden="true"
            class="p-2 transition-colors rounded-lg group-hover:bg-indigo-700 group-hover:text-white"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
          </span>
          <span>Редактировать</span>
        </div>

        <div
          routerLink="/admin/add-button"
          routerLinkActive="bg-indigo-600 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center space-x-2 text-indigo-600 transition-colors rounded-lg group hover:bg-indigo-600 hover:text-white"
        >
          <span
            aria-hidden="true"
            class="p-2 transition-colors rounded-lg group-hover:bg-indigo-700 group-hover:text-white"
          >
            <svg
              class="w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"
              />
            </svg>
          </span>
          <span>Добавить кнопку</span>
        </div>
      </div>
    </nav>
  </div>
</div>
