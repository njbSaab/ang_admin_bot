<section class="admin-page ml-side">
  <div class="container mx-auto pt-[30px]">
    <div

        Редактирование контента

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 24"

        <g
          fill="none"
          stroke="#4f45e5"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path stroke-dasharray="20" stroke-dashoffset="20" d="M3 21h18">
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              dur="0.2s"
              values="20;0"
            />
          </path>
          <path
            fill="#4e46e553"
            fill-opacity="0"
            stroke-dasharray="48"
            stroke-dashoffset="48"
            d="M7 17v-4l10 -10l4 4l-10 10h-4"
          >
            <animate
              fill="freeze"
              attributeName="fill-opacity"
              begin="1.1s"
              dur="0.5s"
              values="0;1"
            />
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              begin="0.2s"
              dur="0.6s"
              values="48;0"
            />
          </path>
          <path stroke-dasharray="8" stroke-dashoffset="8" d="M14 6l4 4">
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              begin="0.8s"
              dur="0.2s"
              values="8;0"
            />
          </path>
        </g>
      </svg>
