<app-sidebar></app-sidebar>
<section class="admin-page ml-side">
  <h2>Список кнопок</h2>
  <div *ngFor="let button of buttons" class="button-item">
    <label>
      Название кнопки:
      <input type="text" [value]="button.name" readonly />
    </label>
    <label>
      Контент кнопки:
      <input type="text" [value]="button.content" readonly />
    </label>
  </div>
</section>
